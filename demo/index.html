<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular-onerepmax demo</title>
</head>
<body data-ng-app="app">
    <div data-ng-controller="MainCtrl as main">
        <p>If you perform the bench press with {{ main.weight }} {{ main.units }} for {{ main.reps }} repetitions, then your average one rep maximum is approximately {{ main.max }} {{ main.units }}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="../src/angular-onerepmax.js"></script>
    <script>
        (function () {
            'use strict';

            //noinspection JSUnresolvedVariable,JSUnresolvedVariable,JSUnresolvedFunction
            angular.module('app', ['angular.onerepmax']).controller('MainCtrl', ['onerepmax', function (onerepmax) {
                var self = this;

                self.weight = 135;
                self.reps = 10;
                self.units = 'lbs.';
                self.max = onerepmax.calculate(self.weight, self.reps, 'average');
            }]);
        }());
    </script>
</body>
</html>
